{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block content %}

<h1>Log In</h1>

<form id="log-in" method="POST">
    {{ form.hidden_tag() }}
    <!--add type=hidden form fields -->

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button type="submit"> Log In </button>
</form>

{% endblock %}
